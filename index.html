<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="section-1">
        <h3 id="heading">TIC TAC TOE</h3>
        <div id="result"></div>
      </div>
      <div class="section-2">
        <div class="grid" id="grid-1" data-pos="0"></div>
        <div class="grid" id="grid-2" data-pos="1"></div>
        <div class="grid" id="grid-3" data-pos="2"></div>
        <div class="grid" id="grid-4" data-pos="3"></div>
        <div class="grid" id="grid-5" data-pos="4"></div>
        <div class="grid" id="grid-6" data-pos="5"></div>
        <div class="grid" id="grid-7" data-pos="6"></div>
        <div class="grid" id="grid-8" data-pos="7"></div>
        <div class="grid" id="grid-9" data-pos="8"></div>
      </div>
      <div class="section-3">
        <button>Play Game</button>
        <button>Restart Game</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
